<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDYTON 2024</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="particle.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
        
</head>

<body class="bg-[#040615] text-white px-4 py-12">
    <div class="flex items-center justify-center  ">
        <!-- Author: FormBold Team -->
        <div class="mx-auto w-full max-w-[500px]  ">
            <form >
                <div class="mb-5">
                    <label for="name" class="mb-3 block text-base font-medium text-white">
                        Full Name
                    </label>
                    <input type="text" name="name" id="name" placeholder="Full Name"
                        class="w-full rounded-md border  bg-[#071829] py-3 px-6 text-base font-medium text-white outline-transparent focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div class="mb-5">
                    <label for="phone" class="mb-3 block text-base font-medium text-white">
                        Phone Number
                    </label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number"
                        class="w-full rounded-md border border-[#e0e0e0] bg-[#071829] py-3 px-6 text-base font-medium text-white outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div class="mb-5">
                    <label for="email" class="mb-3 block text-base font-medium text-white">
                        Email Address
                    </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email"
                        class="w-full rounded-md border border-[#e0e0e0] bg-[#071829] py-3 px-6 text-base font-medium text-white outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div class="-mx-3 flex flex-wrap">
                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                            <label for="date" class="mb-3 block text-base font-medium text-white">
                                Date
                            </label>
                            <input type="date" name="date" id="date"
                                class="w-full rounded-md border border-[#e0e0e0] bg-[#071829] py-3 px-6 text-base font-medium text-white outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                    </div>
                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                            <label for="time" class="mb-3 block text-base font-medium text-white">
                                Event Name
                            </label>
                            <input type="text" name="EventName" id="EventName" placeholder="Event Name"
                                class="w-full rounded-md border border-[#e0e0e0] bg-[#071829] py-3 px-6 text-base font-medium text-white outline-none focus:border-[#6A64F1] focus:shadow-md"  />
                        </div>
                    </div>
                </div>
    
                <div class="mb-5 pt-3">
                    <label class="mb-5 block text-base font-medium text-white sm:text-base">
                        Address Details
                    </label>
                    <div class="-mx-3 flex flex-wrap">
                        <div class="w-full px-3 sm:w-1/2">
                            <div class="mb-5">
                                <input type="text" name="area" id="area" placeholder="Enter area"
                                    class="w-full rounded-md border border-[#e0e0e0] bg-[#071829] py-3 px-6 text-base font-medium text-white outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                        </div>
                        <div class="w-full px-3 sm:w-1/2">
                            <div class="mb-5">
                                <input type="text" name="city" id="city" placeholder="Enter city"
                                    class="w-full rounded-md border border-[#e0e0e0] bg-[#071829] py-3 px-6 text-base font-medium text-white outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                        </div>
                        <div class="w-full px-3 sm:w-1/2">
                            <div class="mb-5">
                                <input type="text" name="state" id="state" placeholder="Enter state"
                                    class="w-full rounded-md border border-[#e0e0e0] bg-[#071829] py-3 px-6 text-base font-medium text-white outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                        </div>
                        <div class="w-full px-3 sm:w-1/2">
                            <div class="mb-5">
                                <input type="text" name="post-code" id="post-code" placeholder="Post Code"
                                    class="w-full rounded-md border border-[#e0e0e0] bg-[#071829] py-3 px-6 text-base font-medium text-white outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                        </div>
                    </div>
                </div>
    
                <div>
                    <button
                        class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
